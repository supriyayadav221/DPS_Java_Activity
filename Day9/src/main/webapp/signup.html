<form action="./insertMemberController" method="post" style="border: 2px solid black; align-self: center;">
UserName: <input type="text" name="mname"><br><br>

Email: <input type="text"  onremove="emailValidation()" id="email" name="email"><br><br>
Password: <input type="text" name="mobile" placeholder="numeric password"><br><br>
Location: <input type="text" name="country"><br><br>
<input type="submit" value="signup"><br><br>


</form>

<script>
function emailValidation() {
    getEmail = document.getElementById('email');
    var validLiterals = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
    if (getEmail.value.match(validLiterals)) {
        alert("valid email");
        return true;
    }
    else {
      alert("invalid mail");
        return false;
    }
}
</script>
